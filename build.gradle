plugins {
    id 'com.github.johnrengelman.shadow' version '1.2.4'
}

// Apply the java plugin to add support for Java
apply plugin: 'java'

compileJava {
    targetCompatibility = JavaVersion.VERSION_1_8
    sourceCompatibility = JavaVersion.VERSION_1_8
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    // The production code uses Guava
    compile 'com.google.guava:guava:20.0'
    compile 'com.amazon.alexa:alexa-skills-kit:1.1.2'
    compile 'org.slf4j:slf4j-api:1.7.10'
    compile 'org.slf4j:slf4j-log4j12:1.7.22'
    compile 'com.amazonaws:aws-lambda-java-core:1.1.0'
    compile 'log4j:log4j:1.2.17'
    compile 'org.apache.commons:commons-lang3:3.3.2'
    compile 'org.apache.directory.studio:org.apache.commons.io:2.4'
    compile 'org.eclipse.jetty:jetty-server:9.0.6.v20130930'
    compile 'org.eclipse.jetty:jetty-servlet:9.0.6.v20130930'
    compile 'com.fasterxml.jackson.jaxrs:jackson-jaxrs-base:2.8.5'


    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

